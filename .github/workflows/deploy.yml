# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy CI

on:
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set cached node_modules
        if: ${{ success() }}
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{runner.OS}}-build-${{hashFiles('**/yarn.lock')}}
          restore-keys: |
            ${{ runner.OS }}-build-${{ runner.OS }}-

      - name: Setup Node.js
        if: ${{ success() }}
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install Node.js
        if: ${{ success() }}
        run: npm ci

      - name: Merge
        if: ${{ success() }}
        run: |
          git branch -a
          git switch production || git switch origin/production
          git merge --no-ff --no-edit master

      - name: Build
        if: ${{ success() }}
        run: |
          git checkout -b temp/production
          npm run build
          git add -f build
          git commit -m "Build üçª"

          git reset production
          git add -f build
          git commit -m "Build üçª"

      - name: Deploy
        if: ${{ success() }}
        run: |
          git push production

      - name: Clear
        if: ${{ always() }}
        run: |
          git switch master
          git branch -D temp/production
